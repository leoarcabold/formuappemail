<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Formulário de Mudança de Horário - SENAI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>

<body class="bg-gray-100">
  <!-- Cabeçalho -->
  <header class="text-white" style="background-color: #0963A2;">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <div class="flex items-center"> <!-- Adicionando flex para alinhar logo e texto -->
        <a href="index.html">
          <img src="img/logo_branco.png" alt="Logo SENAI" class="h-10">
        </a>
        <span class="ml-6 text-2xl font-bold">FormSubimit</span> <!-- Texto do nome do projeto -->
      </div>
      <div class="flex space-x-4">
        <a href="https://www.facebook.com/SENAISP" class="hover:opacity-75" target="_blank">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://twitter.com/senaisp" class="hover:opacity-75" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/senaisp/" class="hover:opacity-75" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com/company/senai-sp/" class="hover:opacity-75" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="container mx-auto p-6 bg-white shadow-md rounded-lg mt-4">
    <h2 class="text-2xl font-bold mb-4 text-center">Formulário de Mudança de Horário</h2>

    <form id="formularioMudancaHorario" class="space-y-6">
    <!-- Nome do colaborador e NIF -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <label class="col-span-2 block text-lg font-bold mb-2">Dados do Professor</label>
  <div>
    <label for="nomeColaborador" class="block text-sm font-medium text-gray-700">Nome do Professor:</label>
    <input type="text" id="nomeColaborador" name="nomeColaborador" 
           class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-blue-300"  placeholder="Digite seu nome completo" required>
  </div>
  <div>
    <label for="nif" class="block text-sm font-medium text-gray-700">NIF:</label>
    <input type="text" id="nif" name="nif" 
           class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-blue-300"  placeholder="Número de identificação do funcionário" required>
  </div>
</div>

      <!-- Período -->
      <fieldset>
        <legend class="text-lg font-bold mb-4 text-gray-800">Período</legend>
        <div class="space-y-2">
          <label class="flex items-center">
            <input type="radio" name="periodo" value="aPartirDe" class="mr-2" required>
            A partir de:
            <input type="date" name="dataAPartirDe" class="ml-2 border border-gray-300 rounded-md p-1">
          </label>
          <label class="flex items-center">
            <input type="radio" name="periodo" value="somenteNoDia" class="mr-2">
            Somente no dia de:
            <input type="date" name="dataSomenteNoDia" class="ml-2 border border-gray-300 rounded-md p-1">
          </label>
          <label class="flex items-center">
            <input type="radio" name="periodo" value="intervalo" class="mr-2">
            No período de:
            <input type="date" name="dataInicio" class="ml-2 border border-gray-300 rounded-md p-1">
            &nbsp a
            <input type="date" name="dataFim" class="ml-2 border border-gray-300 rounded-md p-1">
          </label>
        </div>
      </fieldset>

      <!-- Horários -->
      <div>
        <legend class="text-lg font-bold mb-4 text-gray-800">Horários</legend>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white shadow-md rounded">
            <thead>
              <tr>
                <th class="py-2 px-4 border-b border-gray-300" style="background-color: #0963A2; color: white;">Dia</th>
                <th class="py-2 px-4 border-b border-gray-300" style="background-color: #0963A2; color: white;">Entrada
                </th>
                <th class="py-2 px-4 border-b border-gray-300" style="background-color: #0963A2; color: white;">Saída
                </th>
                <th class="py-2 px-4 border-b border-gray-300" style="background-color: #0963A2; color: white;">Entrada
                </th>
                <th class="py-2 px-4 border-b border-gray-300" style="background-color: #0963A2; color: white;">Saída
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="py-2 px-4 border-b border-gray-300">Segunda-feira</td>
                <td><input type="time" name="segundaEntrada1" class="w-full border border-gray-300 rounded-md p-1"></td>
                <td><input type="time" name="segundaSaida1" class="w-full border border-gray-300 rounded-md p-1"></td>
                <td><input type="time" name="segundaEntrada2" class="w-full border border-gray-300 rounded-md p-1"></td>
                <td><input type="time" name="segundaSaida2" class="w-full border border-gray-300 rounded-md p-1"></td>
              </tr>
              <tr>
                <td class="py-2 px-4 border-b border-gray-300">Terça-feira</td>
                <td><input type="time" name="tercaEntrada1" class="w-full border border-gray-300 rounded-md p-1"></td>
                <td><input type="time" name="tercaSaida1" class="w-full border border-gray-300 rounded-md p-1"></td>
                <td><input type="time" name="tercaEntrada2" class="w-full border border-gray-300 rounded-md p-1"></td>
                <td><input type="time" name="tercaSaida2" class="w-full border border-gray-300 rounded-md p-1"></td>
              </tr>
              <tr>
                <td class="py-2 px-4 border-b border-gray-300">Quarta-feira</td>
                <td><input type="time" name="quartaEntrada1" class="w-full border border-gray-300 rounded-md p-1"></td>
                <td><input type="time" name="quartaSaida1" class="w-full border border-gray-300 rounded-md p-1"></td>
                <td><input type="time" name="quartaEntrada2" class="w-full border border-gray-300 rounded-md p-1"></td>
                <td><input type="time" name="quartaSaida2" class="w-full border border-gray-300 rounded-md p-1"></td>
              </tr>
              <tr>
                <td class="py-2 px-4 border-b border-gray-300">Quinta-feira</td>
                <td><input type="time" name="quintaEntrada1" class="w-full border border-gray-300 rounded-md p-1"></td>
                <td><input type="time" name="quintaSaida1" class="w-full border border-gray-300 rounded-md p-1"></td>
                <td><input type="time" name="quintaEntrada2" class="w-full border border-gray-300 rounded-md p-1"></td>
                <td><input type="time" name="quintaSaida2" class="w-full border border-gray-300 rounded-md p-1"></td>
              </tr>
              <tr>
                <td class="py-2 px-4 border-b border-gray-300">Sexta-feira</td>
                <td><input type="time" name="sextaEntrada1" class="w-full border border-gray-300 rounded-md p-1"></td>
                <td><input type="time" name="sextaSaida1" class="w-full border border-gray-300 rounded-md p-1"></td>
                <td><input type="time" name="sextaEntrada2" class="w-full border border-gray-300 rounded-md p-1"></td>
                <td><input type="time" name="sextaSaida2" class="w-full border border-gray-300 rounded-md p-1"></td>
              </tr>
              <tr>
                <td class="py-2 px-4 border-b border-gray-300">Sábado</td>
                <td><input type="time" name="sabadoEntrada1" class="w-full border border-gray-300 rounded-md p-1"></td>
                <td><input type="time" name="sabadoSaida1" class="w-full border border-gray-300 rounded-md p-1"></td>
                <td><input type="time" name="sabadoEntrada2" class="w-full border border-gray-300 rounded-md p-1"></td>
                <td><input type="time" name="sabadoSaida2" class="w-full border border-gray-300 rounded-md p-1"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <h3 class="font-bold text-lg mb-4">Dada de Preenchimento do Formulário</h3>
      <!-- Data -->
      <div class="w-1/3">
        <label for="data" class="block text-sm font-medium text-gray-700">Data de Registro:</label>
        <input type="date" id="data" name="data" class="w-full border border-gray-300 rounded-md p-2" required>
      </div>

      <!-- Botões -->
      <div class="flex justify-start space-x-4">
        <button type="button" class="mt-4 bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600"
          onclick="salvarDados()">Visualizar</button>
      </div>
    </form>
  </main>
  <!-- <button type="button" class="mt-4 bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600"
    onclick="salvarDados()">Salvar e Continuar</button> -->

    <script src="js/pagina_02.js"></script>

</body>

</html>
