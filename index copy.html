<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário com Anexo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .file-info {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulário de Contato</h1>
    <form action="https://formsubmit.co/senaispbras@outlook.com" method="POST" enctype="multipart/form-data">
      <!-- Configurações do FormSubmit -->
      <input type="hidden" name="_next" value="https://formsubimit.netlify.app/">
      <input type="hidden" name="_subject" value="Novo Formulário Recebido">
      <input type="hidden" name="_captcha" value="false">

      <!-- Nome -->
      <div class="form-group">
        <label for="name">Nome Completo</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
      </div>

      <!-- E-mail -->
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      </div>

      <!-- Mensagem -->
      <div class="form-group">
        <label for="message">Mensagem</label>
        <textarea id="message" name="message" rows="5" placeholder="Digite sua mensagem" required></textarea>
      </div>

      <!-- Anexo -->
      <div class="form-group">
        <label for="attachment">Anexo</label>
        <input 
          type="file" 
          id="attachment" 
          name="attachment" 
          accept=".pdf,.doc,.docx,.jpg,.png,.jpeg" 
          required>
        <p id="file-info" class="file-info">Nenhum arquivo selecionado</p>
      </div>

      <!-- Botão de Enviar -->
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
