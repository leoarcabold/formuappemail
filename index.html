<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Formulário com Anexo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      max-width: 400px;
      width: 100%;
    }
    .popup h2 {
      margin-top: 0;
      font-size: 1.5em;
    }
    .popup label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    .popup input,
    .popup button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .popup button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .popup button:hover {
      background-color: #0056b3;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    #status {
      color: red;
      margin-top: 10px;
    }
    .loading {
      color: green;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <button onclick="abrirFormulario()">Abrir Formulário</button>

  <script>
    function abrirFormulario() {
      const overlay = document.createElement('div');
      overlay.className = 'overlay';

      const popup = document.createElement('div');
      popup.className = 'popup';

      popup.innerHTML = `
      <form id="formulario" action="https://formsubmit.co/748cb839fe7ba1db7d8b4dd101fec84b l" method="POST" enctype="multipart/form-data">
        <h2>Enviar Formulário</h2>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="arquivo">Anexo (somente PDF):</label>
        <input type="file" id="arquivo" name="attachment" accept=".pdf" required>
        
        <input type="hidden" name="_next" value="https://formsubimit.netlify.app">
        <input type="hidden" name="_captcha" value="false">

        <div id="status"></div>
        <br>
        <button type="submit">Enviar</button>
        <button type="button" onclick="fecharFormulario()">Cancelar</button>
      </form>
    `;

      overlay.appendChild(popup);
      document.body.appendChild(overlay);

      const form = document.getElementById('formulario');
      form.addEventListener('submit', validarFormulario);
    }

    function fecharFormulario() {
      const overlay = document.querySelector('.overlay');
      if (overlay) {
        document.body.removeChild(overlay);
      }
    }

    function validarFormulario(event) {
      const arquivoInput = document.getElementById('arquivo');
      const statusDiv = document.getElementById('status');

      if (arquivoInput.files.length === 0) {
        event.preventDefault();
        statusDiv.textContent = 'Por favor, selecione um arquivo!';
        return;
      }

      const arquivo = arquivoInput.files[0];
      if (arquivo.type !== 'application/pdf') {
        event.preventDefault();
        statusDiv.textContent = 'Somente arquivos PDF são permitidos.';
        return;
      }

      if (arquivo.size > 5 * 1024 * 1024) { // Limite de 5MB
        event.preventDefault();
        statusDiv.textContent = 'O arquivo excede o limite de 5MB.';
        return;
      }

      statusDiv.classList.add('loading');
      statusDiv.textContent = 'Enviando, por favor aguarde...';
    }
  </script>
</body>
</html>
