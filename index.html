<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interagir com Função de Envio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      max-width: 400px;
      width: 100%;
    }
    .popup h2 {
      margin-top: 0;
      font-size: 1.5em;
    }
    .popup label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    .popup input, .popup button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .popup button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .popup button:hover {
      background-color: #0056b3;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>

<button onclick="abrirFormulario()">Abrir Formulário</button>

<script>
  // Função para abrir o formulário
  function abrirFormulario() {
    const overlay = document.createElement('div');
    overlay.className = 'overlay';

    const popup = document.createElement('div');
    popup.className = 'popup';

    popup.innerHTML = `
      <h2>Enviar Formulário</h2>
      <label for="arquivo">Anexo</label>
      <input type="file" id="arquivo" accept=".pdf,.doc,.docx,.jpg,.png,.jpeg" required>
      
      <div id="status" style="color: red; margin-top: 10px;"></div>
      
      <button onclick="abrirPagina()">Home</button>
      <button onclick="enviarFormulario()">Enviar</button>
      <button onclick="fecharFormulario()">Cancelar</button>
    `;

    overlay.appendChild(popup);
    document.body.appendChild(overlay);
  }

  // Função para fechar o formulário
  function fecharFormulario() {
    const overlay = document.querySelector('.overlay');
    if (overlay) {
      document.body.removeChild(overlay);
    }
  }

  // Função para enviar o formulário
  async function enviarFormulario() {
    const arquivoInput = document.getElementById('arquivo');
    const statusDiv = document.getElementById('status');

    // Verifica se o campo de arquivo está preenchido
    if (arquivoInput.files.length === 0) {
      statusDiv.textContent = 'Por favor, envie um arquivo!';
      return;
    }

    const arquivo = arquivoInput.files[0];

    // HTML formatado com fonte Poppins
    const mensagemHTML = `
      <!DOCTYPE html>
      <html lang="pt-BR">
      <head>
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
          body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            line-height: 1.6;
          }
          h1 {
            font-size: 1.8em;
            color: #007bff;
          }
          p {
            margin: 10px 0;
          }
          .highlight {
            font-weight: 600;
            color: #0056b3;
          }
        </style>
      </head>
      <body>
        <h1>Envio de Formulário - FormuApp</h1>
        <p>Olá,</p>
        <p>
          Este é um e-mail automático do <span class="highlight">Sistema de Solicitações FormuApp</span>.
        </p>
        <p>
          Estamos enviando o formulário para sua verificação. Por favor, revise o documento em anexo e, se tudo estiver correto, sinta-se à vontade para imprimi-lo.
        </p>
        <p>
          O FormuApp foi desenvolvido para facilitar a gestão de solicitações escolares no SENAI, garantindo agilidade e eficiência. Se você tiver qualquer dúvida ou precisar de assistência, não hesite em nos contatar.
        </p>
        <p>Atenciosamente,</p>
        <p class="highlight">FormuApp - Sistema de Solicitações do SENAI</p>
      </body>
      </html>
    `;

    // Chama a função de envio
    const resultado = await enviarFormularioComAnexo({ mensagem: mensagemHTML, arquivo });

    if (resultado.success) {
      alert('Formulário enviado com sucesso!');
      fecharFormulario();
    } else {
      statusDiv.textContent = `Erro ao enviar: ${resultado.error}`;
    }
  }

  // Função enviarFormularioComAnexo
  async function enviarFormularioComAnexo({ mensagem, arquivo }) {
    const formData = new FormData();
    formData.append("message", mensagem); // Usar a mensagem HTML
    formData.append("attachment", arquivo);
    formData.append("_next", "https://formuapp.netlify.app/");
    formData.append("_subject", "Envio de Formulário via FormuApp");
    formData.append("_captcha", "false");

    try {
      const response = await fetch("https://formsubmit.co/senaispbras@outlook.com", {
        method: "POST",
        body: formData,
      });

      if (response.ok) {
        return { success: true };
      } else {
        const error = await response.text();
        return { success: false, error };
      }
    } catch (error) {
      return { success: false, error: error.message };
    }
  }

  // Função para abrir a página inicial
  function abrirPagina() {
    window.location.href = 'pagina_01.html';
  }
</script>

</body>
</html>
